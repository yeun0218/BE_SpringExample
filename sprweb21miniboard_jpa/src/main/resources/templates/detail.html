<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 상세보기</title>
<script type="text/javascript">
window.onload=function(){
	document.querySelector("#btnList").onclick=function(){
		location.href="list";
	}
	document.querySelector("#btnUpdate").onclick=function(){
		if(confirm("정말 수정할까요?")){
			// 입력 자료 오류 검사. . . 생략
			frm.action="update";
			frm.method="post";
			frm.submit();
		}
	}
	document.querySelector("#btnDelete").onclick=function(){
		if(confirm("정말 삭제할까요?")){
			// 입력 자료 오류 검사. . . 생략
			frm.action="delete";
			frm.method="get";
			frm.submit();
		}
	}
}
</script>
</head>
<body>
<h3> * 게시글 상세보기 * </h3> <br/>
<form name="frm" th:object="${data}">
   글 번 호 : [[${data.num}]]
   <input type="hidden" th:field="*{num}"><br/>
   작 성 자 : <input type="text" th:field="*{author}"> <br/>
   글 제 목 : <input type="text" th:field="*{title}"> <br/>
   글 내 용 : <textarea rows="5" cols="50" th:field="*{content}"></textarea> <br/>
  작 성 일 : [[${data.bwrite != null ? #temporals.format(data.bwrite, 'yyyy-MM-dd HH:mm') : '등록되지 않음'}]] <br/>

   조 회 수 : [[${data.readcnt}]] <br/>
   <input type="button" value="목록" id="btnList">
   <input type="button" value="수정" id="btnUpdate">
   <input type="button" value="삭제" id="btnDelete">
</form>
</body>
</html>
