<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>BootStrap Tab</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const tabmove1to2 = () => {
            //tab1의 active class 제거
            document.getElementById('tab1-tab').classList.remove('active');
            //tab2의 active class 추가
            document.getElementById('tab2-tab').classList.add('active');
        }
        const tabmove2to3 = () => {
            //tab1의 active class 제거
            document.getElementById('tab2-tab').classList.remove('active');
            //tab2의 active class 추가
            document.getElementById('tab3-tab').classList.add('active');
        }
        const contmove1to2 = () => {
            //tab1의 active class 제거
            document.getElementById('tab1').classList.remove('show','active');
            //tab2의 active class 추가
            document.getElementById('tab2').classList.add('show', 'active');
        }
        const contmove2to3 = () => {
            //tab1의 active class 제거
            document.getElementById('tab2').classList.remove('show','active');
            //tab2의 active class 추가
            document.getElementById('tab3').classList.add('show', 'active');
        }
    </script>
</head>

<body style="padding:50px;">
    <a href="https://getbootstrap.com/docs/5.3/components/navs-tabs/">부트스트랩 navs & tabs</a><br/>
    <button onclick="tabmove1to2()">탭1에서 탭2로</button>
    <button onclick="tabmove2to3()">탭2에서 탭3로</button><br/>
    <button onclick="contmove1to2()">탭1내용에서 탭2내용으로</button>
    <button onclick="contmove2to3()">탭2내용에서 탭3내용으로</button>
    <hr/>

    <!-- 탭 -->
    <!-- BootStrap에서 탭은 ul로 관리되며 ul의 class="nav nav-tabs"를 입력함으로 탭임을 설정할 수 있다. -->
    <!-- 탭을 하나씩 만들때마다 class="nav-item" 인 li를 만들어야 하며, 탭간 이동을 위해 하부에 a태그를 생성해야 한다. -->
    <!-- a태그에서 공통적으로 주어져야 하는 속성은 data-toggle="tab" role="tab" 이다. -->
    <!-- a태그에서 각 탭별 구별되어야하는 속성은 id와 href(내용의 id와 통일), aria-controls 이며 개발자가 구별할 수 있는 구별자로 입력하면 된다-->

    <!--
  	 가장 주목해야하는 속성은 class로 혹 javascript를 통해서 탭의 이동을 설정하고 싶다면 아래와 같이 설정해야 한다.
  	기본적으로 탭이 활성화 되어있다면 class에 active라는 클래스명이 추가된다. (비활상화시 삭제)
  	예를들어 탭1에서 탭2로 이동하는 프로세스를 진행하기 위해서는
  	
  	1. <a>탭1</a>의 class에서 active 제거
  	2. <a>탭2</a>의 class에서 active 추가
  	
  	를 진행해 줘야만, 탭이 이동할것을 구현 할 수 있다.
  	 
  	-->
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="tab1-tab" data-toggle="tab" href="#tab1" role="tab" aria-controls="tab1"
                aria-selected="true">탭1</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="tab2-tab" data-toggle="tab" href="#tab2" role="tab" aria-controls="tab2"
                aria-selected="false">탭2</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="tab3-tab" data-toggle="tab" href="#tab3" role="tab" aria-controls="tab3"
                aria-selected="false">탭3</a>
        </li>
    </ul>

    <!-- 내용 -->
    <!-- 내용은 div로 이루어져 있으며 내용의 전체를 감싸는 class="tab-content"를 가진 div 내부의 div로 각각 탭의 컨텐트를 구분할 수 있다. -->
    <!-- 탭은 공통적으로 role="tabpanel" 속성을 가진다. -->
    <!-- 각각의 내용을 담는 div는 탭과 수가 일치해야하며 탭과는 id값으로 연결된다.(tab의 href) -->
    <!-- 
    	내용에서도 탭과 마찬가지로 class가 가장 중요한 역할을 한다. 일반적으로 모든 테이블은 'tab-pane fade' Class를 지니며 활성화된 탭의 내용만 'show active'의 Class를 추가로 지닌다.
    	즉 javascript를 통해 탭1에서 탭2로 이동하는 프로세스를 진행하기 위해서는
    	
    	1. 탭1 div의 class 'show active'를 제거
    	2. 탭2 div의 class 'show active'를 추가
    	
    	의 과정을 진행해야한다.
     -->
    <div class="tab-content">
        <div class="tab-pane fade show active" id="tab1" role="tabpanel">
            <h3>탭1의 내용입니다.</h3>
            <div>이런식으로 다양한 내용을 추가할 수 있습니다.</div>
        </div>
        <div class="tab-pane fade" id="tab2" role="tabpanel">
            <h3>탭2의 내용입니다.</h3>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8i4zPog-0j0JR_yZglxPhTPZXxN2iMTQ3Dw&s">

        </div>
        <div class="tab-pane fade" id="tab3" role="tabpanel">
            <h3>탭3의 내용입니다.</h3>
            <input type="text"><button>입력</button>
        </div>
    </div>

</body>

</html>
