<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>직원과 고객 정보</h2>
	<a href="javascript:history.back()">이전</a>
	<table border="1">
		<tr>		
			<th>사번</th>
			<th>직원명</th>
			<th>부서명</th>
			<th>부서전화</th>
			<th>직급</th>
			<th>연봉</th>
		</tr>
		<th:block th:if="${list.size>0}">
			<tr th:each="l : ${list}">
				<td>[[${l.jikwonno}]]</td>
				<td>[[${l.jikwonname}]]</td>
				<td>[[${l.buser.busername}]]</td>
				<td>[[${l.buser.busertel}]]</td>
				<td>[[${l.jikwonjik}]]</td>
				<td>[[${l.jikwonpay}]]</td>
			</tr>
		</th:block>
	</table>

</body>
</html>
